<div class="courses-panel">

  

  <button class="btn" (click)="onAddCourse()">
    Add Course
  </button>

  

  <mat-tab-group>

    <mat-tab label="Beginners">

      <courses-card-list 
      (courseUpdated)="onCourseUpdated($event)"
      (courseDeleted)="onCourseDeleted($event)"
      [courses]="beginnerCourses()"></courses-card-list>

    </mat-tab>

    <mat-tab label="Advanced">
      <courses-card-list 
        (courseUpdated)="onCourseUpdated($event)"
        (courseDeleted)="onCourseDeleted($event)"
      [courses]="advancedCourses()"></courses-card-list>

    </mat-tab>

  </mat-tab-group>

</div>
